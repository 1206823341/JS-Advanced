<!-- 创建组件的方式.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
    	<my-com1></my-com1>	
    </div>
    <script>
    var com1 = Vue.extend({
        template: '<h3>这是使用 Vue.extend 创建的组件</h3>'
    });

    Vue.component('myCom1', com1);

    new Vue({
        el: '#app',
        data: {},
        method: {}
    });
    </script>
</body>

</html>
