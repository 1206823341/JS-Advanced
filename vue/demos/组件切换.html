<!-- 创建组件的方式.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
    	<a href="" @click.prevent='flag=true'>登录</a>
    	<a href="" @click.prevent='flag=false'>注册</a>
        <login v-if='flag'></login>
        <register v-else='flag'></register>
    </div>
    <script>
	
	Vue.component('login',{
		template:'<h1>登录页面</h1>',
		data(){
			return {};
		}
	});

	Vue.component('register',{
		template:'<h1>注册页面</h1>',
		data(){
			return {};
		}
	});

    new Vue({
        el: '#app',
        data: {
        	flag:true
        },
        method: {},
    });
    </script>
</body>

</html>
