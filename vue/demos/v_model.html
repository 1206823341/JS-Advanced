<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.min.js"></script>
</head>
<body>
<div id="app">
    <label for=""><input type="radio" name="sex" v-model="sex" value="0">女</label>
    <label for=""><input type="radio" name="sex" v-model="sex" value="1">男</label>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            sex: 1
        },
        watch: {
            sex() {
                console.log(`${this.sex == 1 ? 'boy' : 'girl'}`)
            }
        }
    });
</script>
</body>
</html>
