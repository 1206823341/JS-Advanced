<!-- 创建组件的方式.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <mycom3></mycom3>
        <mycom2></mycom2>
    </div>

    <template id="tmpl">
        <div>
            <h3>这是直接使用 tmplate 元素创建出来的组件</h3>
            <h4>好用,还可以</h4>
        </div>
    </template>
    <script>
    //注意:不论是那种方式创建出来的组件,组件的 template 属性指向模板内容,必须有且只能有唯一的一个根元素
    Vue.component('mycom3', {
        template: '#tmpl'
    });

    new Vue({
        el: '#app',
        data: {},
        method: {},
        components:{
            login:{
                template:'<h1>这是私有的 login 组件</h1>'
            }
        }
    });
    </script>
</body>

</html>
