<!DOCTYPE html>
<html>

<head>
    <title> new document </title>
    <meta charset="utf-8">
</head>

<body>
<h1>操作元素的属性</h1>
<img src="../img/1.jpg" alt="1">
<script src="../lib/jquery-1.11.3.js"></script>
<script>
    //单击图片，切换下一张
    $("img").on('click', function (event) {
        var alt = $(this).attr('alt');
        alt++;
        if (alt > 4) alt = 1;
        var src = "../img/" + alt + ".jpg";
//        $(this).attr({alt:alt, src:src});
        $(this).attr({alt, src});

    });
</script>
</body>

</html>
