<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <script src="../lib/jquery-1.11.3.js"></script>
    <style>
    	.box1 {
    		background-color: red;
    	}
    </style>
</head>

<body>
    <div class="box1"></div>
    <script>
    $(".box1").animate({
            width: 200,
            height: 200
            
        },
        2000);
    </script>
</body>

</html>
